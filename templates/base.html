<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Expense Tracker {% endblock %}</title>
    <style>
        body {font-family: Arial, sans-serif; max-width: 900px; margin: 30px auto; padding: 0 16px;}
        .card {border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin-bottom: 16px;}
        .row {display: flex; gap: 12px; flex-wrap: wrap;}
        input, select, button {padding:  10px; border-radius: 8px; border: 1px solid #ccc; }
        button {cursor: pointer;}
        table {width: 100%; border-collapse: collapse;}
        th, td {padding: 10px; border-bottom: 1px solid #eee; text-align: left;}
        .income {color: green; font-weight: bold; }
        .expense {color: crimson; font-weight: bold;}
        .totals {display: flex; gap: 16px; flex-wrap: wrap;}
        .pill {padding: 10px 14px; border-radius: 999px; background: #f5f5f5;}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
